 {% if is_paginated %}
    <nav aria-label="Page navigation example">
    <ul class="pagination">
    {% if page_obj.has_previous %}
        <li class="page-item">
            <span><a  class="page-link" href="?page={{ page_obj.previous_page_number }}"> Previous  </a></span>
        </li>
    {% endif %}
        <li class="page-item">
            <a class="page-link" href="#">{{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</a></li>
        </li>
    {% if page_obj.has_next %}
        <li class="page-item">
            <span ><a class="page-link" href="?page={{ page_obj.next_page_number }}"> Next </a></span>
        </li>
    {% endif %}
    </ul>
    </nav>
 {% endif %}
